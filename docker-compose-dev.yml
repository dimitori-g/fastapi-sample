version: '3'
services:
  api:
    env_file: .env
    container_name: fastapi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - db
    volumes:
      - ./app:/api/app/
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  db:
      image: postgres:15.3-alpine
      volumes:
        - postgres_data:/var/lib/postgresql/data/
      env_file: .env
      ports:
        - 5432:5432

volumes:
    postgres_data: